<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->

    <h2>nothing is returning by id yet</h2>

    <table  th:fragment="single-job" class="job-listing">
        <tr>
            <th>Name</th>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${employers}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${locations}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${positionTypes}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${coreCompetencies}"></td>
        </tr>
    </table>
</div>

</body>
</html>
