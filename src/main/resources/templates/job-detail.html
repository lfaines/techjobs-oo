<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->

    <h2>nothing is returning by id yet</h2>

    <table th:each="row : ${jobs}" class = "job-listing">
        <tr th:each="rowItem : ${row}">
            <td th:text="${rowItem.name}"></td>
            <td th:text="${rowItem.employer}"></td>
            <td th:text="${rowItem.location}"></td>
            <td th:text="${rowItem.positionType}"></td>
            <td th:text="${rowItem.coreCompetency}"></td>
        </tr>
    </table>

</div>

</body>
</html>
